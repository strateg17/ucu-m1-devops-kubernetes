apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: redis-replica
  name: redis-replica
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis-replica
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.yml convert
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: redis-replica
    spec:
      containers:
        - args:
            - redis-server
            - --replicaof
            - redis-leader
            - "6379"
            - --dir
            - /tmp
          image: redis
          name: redis-replica
          ports:
            - containerPort: 6379
              protocol: TCP
      restartPolicy: Always
